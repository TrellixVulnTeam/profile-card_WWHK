<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./sass/main.scss">
</head>
<body>
    <div class="top">
        <img src="./images/bg-pattern-top.svg" alt="top">
        <img src="./images/bg-pattern-bottom.svg" alt="top">
    </div>
    <div class="center">
        <div class="profile">
            <img src="./images/bg-pattern-card.svg" alt="">
            <div class="c-top">
                <div class="circle-img">
                </div>
            </div>
            <div class="c-center">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>
            <div class="c-bottom">
                <div class="one">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="two">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="three">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
